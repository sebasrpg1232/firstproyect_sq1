<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQ1 Academy Store</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <header>
      <hgroup id="general_nav_container">
        <div id="logo_container">
          <a class="general_nav_items" href="/"
            ><img src="../assets/logo.svg" alt="Logo" style="width: 100%"
          /></a>
        </div>
        <div id="general_links_container">
          <a class="general_nav_items" href="/"
            ><img src="../assets/search.svg" alt="search" style="width: 100%"
          /></a>
          <a class="general_nav_items" href="/profile"
            ><img src="../assets/profile.svg" alt="profile" style="width: 100%"
          /></a>
          <a class="general_nav_items" href="/cart"
            ><img
              src="../assets/shoppingcart.svg"
              alt="shopping_cart"
              style="height: 100%; width: 100%"
            />
            <div id="circle">3</div>
          </a>
        </div>
      </hgroup>
      <nav id="principal_nav">
        <ul id="principal_nav_container">
          <li><a href="#" class="principal_nav_item">WOMEN</a></li>
          <li><a href="#" class="principal_nav_item">MEN</a></li>
          <li><a href="#" class="principal_nav_item">KIDS</a></li>
          <li><a href="#" class="principal_nav_item">ACCESSORIES</a></li>
          <li><a href="#" class="principal_nav_item">ABOUT US</a></li>
          <li><a href="#" class="principal_nav_item">NEWS</a></li>
          <li><a href="#" class="principal_nav_item">CONTACT US</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero_section">
        <div id="hero_section_image_container">
          <img
            src="./assets/homepage_img_1.png"
            alt="hero-section-img"
            style="width: 100%"
          />
        </div>
        <div id="hero_section_info_container">
          <p id="hero_section_info">HOT DEALS THIS WEEK</p>
          <h1 id="hero_section_title">SALE UP 50% MODERN FURNITURE</h1>
          <button id="hero_section_btn">View now</button>
        </div>
      </section>
    </main>
  </body>
</html>
